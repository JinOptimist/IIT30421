<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="boxes outdated">
        <div class="box red active"></div>
        <div class="box green"></div>
    </div>

    <div class="boxes-css outdated">
        <div class="box orange active"></div>
        <div class="box blue"></div>
    </div>

    <div class="menu outdated">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <div class="images-for-hide outdated">
        <button class="show-all">Show all</button>
        <div class="girls">
            <div class="girl">
                <span class="icon remove">X</span>
                <img src="images/girl1.jpg" />
            </div>
            <div class="girl">
                <span class="icon remove">X</span>
                <img src="images/girl2.jpg" />
            </div>
            <div class="girl">
                <span class="icon remove">X</span>

        </div>
    </div>

    <div class="outdated">
        <div class="card-rotate ">
            <div class="card template">
                <img class="face " />
                <img class="cover active" src="images/card_cover.png"/>
            </div>
        </div>
    </div>
  
    <div class="images-for-hide-css ">
        <div class="girls">
            <div class="girl">
                <img src="images/girl1.jpg" />
            </div>
            <div class="girl">
                <img src="images/girl2.jpg" />

            <div class="girl">

            </div>
